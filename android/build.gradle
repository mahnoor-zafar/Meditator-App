buildscript {
    repositories {
        google()  // Ensure this is included to fetch dependencies from Google
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'  // Gradle version
        classpath 'com.google.gms:google-services:4.4.2'  // Add this line for Firebase plugin
    }
}

allprojects {
    repositories {
        google()  // Ensure this is present
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
